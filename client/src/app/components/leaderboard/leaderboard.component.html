<div class="leaderboard-container mx-auto row">
  <div class="leaderboard-header d-flex mx-auto mt-3">
    <div class="header-text">ApeType Time Leaderboard</div>
  </div>
  <div class="rankings row mx-auto">
    <app-rankings
      [level]="15"
      class="ranking-tile col-12 col-lg-6"
    ></app-rankings>
    <app-rankings
      [level]="60"
      class="ranking-tile col-12 col-lg-6"
    ></app-rankings>
  </div>
</div>
