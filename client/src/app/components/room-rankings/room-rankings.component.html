<div class="tile w-100 h-100 row">
    <div class="ranking-details sticky">
        Game Rankings
    </div>
    <div class="ranking-header row sticky">
      <div class="right col-6 col-md-5 row">
        <div class="ranking-header-column col-2">rank</div>
        <div class="ranking-header-column col-10">name</div>
      </div>
      <div class="left col-6 col-md-7 row">
        <div class="ranking-header-column col-3">wpm</div>
        <div class="ranking-header-column col-4">accuracy</div>
      </div>
    </div>
    <div class="data col-12">
      <div
        *ngFor="let data of rankingData; let id = index"
        class="ranking-data col-12 row {{ id % 2 === 0 ? 'even' : '' }}"
      >
        <div class="right col-6 col-md-5 row">
          <div class="wrapper"></div>
          <div class="col-2 rank">
            <fa-icon
              *ngIf="id + 1 <= 3"
              [icon]="crownIcon"
              class="top-{{ id + 1 }}"
            ></fa-icon>
          </div>
          <div class="ranking-data-column col-10">
            <fa-icon [icon]="userIcon" class="icon"></fa-icon>
            {{data.nickname}}
          </div>
        </div>
        <div class="left col-6 col-md-7 row">
          <div class="ranking-data-column col-3">{{ data.wpm }}</div>
          <div class="ranking-data-column col-4">{{ data.accuracy }}%</div>

        </div>
      </div>
      <div class="ranking-data col-12 row">No more data to display.</div>
    </div>
  </div>
